      string: '{"data":[{"message":"Github''s adoption of GraphQL for APIs, over RESTful
        services, might be the tipping point that makes GraphQL ubiquitous. From what
        little exposure I have to it (thanks to YenTing and Yen-Nan at Cardinal Blue),
        it seems we are taking the complexity and burden of APIs away from API consumers,
        and putting it squarely at the feet of API providers. That means using APIs
        is about to become significantly easier (albeit more deeply nested) for everyone!  But
        it also means that creating APIs is about to become significantly harder.
        Read more about the big shift at Github.","updated_time":"2016-10-20T08:29:06+0000","id":"150352985174571_524070464469486"},{"message":"https:\/\/m.facebook.com\/story.php?story_fbid=1098448240203391&id=100001146751327","updated_time":"2016-10-13T18:17:23+0000","id":"150352985174571_521137638096102"},{"updated_time":"2016-10-06T08:39:47+0000","id":"150352985174571_518029841740215"},{"message":"A
